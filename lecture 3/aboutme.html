<!DOCTYPE html>
<html>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .column{
            width: 31%;
            margin: 20px 1.15%;
            height: 160px;
            background-color: #B2D6FF;
        }
        .avatar{
            float: left;
            width: 60px;
            height: 60px;
            margin: 25px;
            border-radius: 40px;
            background-color: #D6E9FE;
        }
        .username {
            margin-top: 30px;
        }
        .comment {
            margin: 10px;
            overflow: hidden;/*This is used to make sure that the text does not overflow and go under the avatar img*/
        }
    </style>
    <body>
        <div class="column">
            <div class="avatar"></div>
            <h3 class="username">Bob Smith</h3>

        </div>
    </body>
</html>
