<!DOCTYPE html>
<html>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table{ /*This removes the space in between the outside border and the cell borders*/
            /*The border has to be applied to both the cells (td and th) and the whole box */
            border-collapse: collapse;
            width: 100vw;
        }
        

    </style>
    <body>
        <table>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>J.</td>
                </tr>
                <tr>
                    <td>Adrian</td>
                    <td>R.</td>
                </tr>
            </table>
        </table>
    </body>
</html>
