<!DOCTYPE html>
<html>
    <head>
        <style>
            input:focus{
                /* Focus has it's effect when the user clicks the button ie when they want to enter text into the text-box*/
                background-color: lightblue;
                border: 2px solid blue;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="Enter Text here" id="txt"> <!-- This will make a input text box for the user-->
    </body>
</html>
