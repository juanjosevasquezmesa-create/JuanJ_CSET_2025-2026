<!DOCTYPE html>
<html>
    <style>
        .div1{
            border: 1px solid red;
            width: 50%;
            height: 200px;
            background-color: aliceblue;
        }
        .div1:hover{
            background-color: yellow;
            cursor: pointer;
        }
        p{
            display: none;/*This will make it invisiable to the user*/
        }
        div:hover p{
            /* When the user hover over the div with the div section, the p tag that was invisable will display*/
            display: block;
            color: blue;
        }

    </style>
    <body>
        <div class="div1">Hello chat  <p>Secret chat</p></div>
        
       
        <div>Normal div</div>
    </body>
</html>
