<!DOCTYPE html>
<html>
    <style>
        /* unvisited link */
        a:link{
            color: #FF0000;
        }

        /* visited link */
        a:visited{
            color: #00FF00;
        }

        /* mouse over link*/
        a:hover{
            padding: 1%;
            border-radius: 4px;
            background-color: #0000ff28;
            color: #FF00FF;
        }

        /* Selected link*/
        a:active{
            color: #0000FF;
        }
        /*
        Reminder:

        a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective!

        a:active MUST come after a:hover in the CSS definition in order to be effective!
        */
    </style>
    <body>
        <a href="#"> Google</a>
    </body>
</html>
