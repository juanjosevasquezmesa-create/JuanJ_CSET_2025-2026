<!DOCTYPE html>
<html>
    <style>
        /*add media Query and move into an external css file*/
        @media screen and (max-width: 1500px){
            .right{
                display: flex;
                float: left;
                border: 2px solid grey;
                border-radius: 4px;
                margin-left: 10px;
                padding: 1%;
                flex-grow: 1;
                height: 100vh; /* Each item takes 50% of the container's height, creating 2 rows */

            }
            .flex-item {
            flex-basis: 49vw; /* Each item takes 50% of the container's width, creating 2 columns */
            width: 49vw;
            flex-grow: 1;
            height: 100vh; /* Each item takes 50% of the container's height, creating 2 rows */
            display: flex; /* Center content within each cell */
            justify-content: center;
            align-items: center;
            border: 1px solid gray; /* For visualization of individual cells */
            border-radius: 4px;
            background-repeat: no-repeat;
            background-size: cover;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            
            }
            
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .title-text{
            text-align: center;
        }
        .flex-container {
            padding: 10px;
            display: flex; /* Enables Flexbox */
            flex-wrap: wrap; /* Allows items to wrap to the next line */
            width: auto; /* Example width for the container */
            height: auto; /* Example height for the container */
            /* Other styles for the overflowing content */
            background-color: lightblue;
            gap: 10px;
        }
        .container{
            border: 3px solid darkcyan;
            border-radius: 4px;
            width: 40vw;
            display: flex;
            margin: auto;
            transition: transform 0.3s ease-in-out;
            box-sizing: border-box;
            background-color: rgb(175, 232, 232);
        }
        .flex-item {
            flex-basis: 70; /* Each item takes 50% of the container's width, creating 2 columns */
            height: 40vh; /* Each item takes 50% of the container's height, creating 2 rows */
            margin: 2%;
            display: flex; /* Center content within each cell */
            flex-grow: 1;
            background-position: center;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            background-repeat: no-repeat;
            background-size: cover;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .container:hover{
            transform: scale(1.05);
        }
        .boat{
            background-image: url(boat.jpg);
            background-position: center;
            
        }
        .bridge{
            background-image: url(bridge.jpg);
        }
        .ferris-wheel{
            background-image: url(ferris-wheel.jpg);
        }
        .hill{
            background-image: url(hill.jpg);
        }
        .text{
            display: block;
        }
        .title{
            font-size: x-large;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            background-color: rgb(203, 255, 238);
            padding-bottom: 0.5%;
        }
        .right{
            display: flex;
            float: left;
            border-radius: 4px;
            margin: 10px;
            padding: 1%;
            flex-grow: 1;
            height: auto; 
            width: 96.5%;
            font-size: larger;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <body>
        <section class="title">Juan's Gallery</section>
            <div class="flex-container">
                <div class="container">
                    <div class="flex-item boat"></div>
                    <div class="right">
                        Boat on the ocean!
                    </div>
                </div>
                
                <div class="container">
                    <div class="flex-item bridge"></div>
                    <div class="right">
                        Bridge over calm waters
                    </div>   
                </div>
                
                <div class="container">
                    <div class="flex-item ferris-wheel"></div>
                    <div class="right">
                        Drewry ferris Day
                    </div>        
                </div>
            
                <div class="container">
                    <div class="flex-item hill"></div>
                    <div class="right">
                        Mellow Medows
                    </div>
                </div>
            
        </div>
    </body>
</html>
