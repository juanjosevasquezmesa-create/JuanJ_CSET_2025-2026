<!DOCTYPE html>
<html>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 4vh;
        }
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;/*This means that the padding/margin caluculations will include every pixel on the screen.*/
        }
        .felxBox-container{
            display: flex;
            flex-direction: column-reverse;            
        }
        .section1{
            background-color: grey;
            color: white;
            width: 100vw;/* This is the same as 100% (vw - viewport width)*/
            height: 10vh;/* This is the same as 10% (vh - viewport height)*/
        }
        .centerbox{
            border: 3px solid black;
            align-items: center;
            width: 80vw;
            height: 80vh;
            margin: 0 10vw;
        }
        .mini-item1{
            background-color: beige;
            text-align: center;
            width: 100%;
            height: 20%;
            margin-bottom: 1%;
        }
        .mini-item2{
            border: 1px solid;
            background-image: linear-gradient(blueviolet, grey);
            width: 40%;
            height: 40%;
            flex: 1;
        }
        .mini-item3{
            border: 1px solid;
            width: 50%;
            flex: 0 1 300px;
        }
    </style>
    <body>
        <div class="flexBox-container">
            <section class="section1">Header</section>
            <div class="centerbox" style="display: inline-flexbox;">
                <section class="mini-item1">Hero</section>
                <section class="mini-item2">content</section>
                <section class="mini-item3">sidebar</section>
            </div>
            <section class="footer">footer</section>
        </div>
    </body>
</html>
